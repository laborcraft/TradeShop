empty-ts-on-setup: '&cNegozio vuoto, ricordati di riempirlo!'
existing-shop: '&cQuesto contenitore o cartello è già collegato a un negozio.'
feature-disabled: '&cQuesta feature non è attiva su questo server!'
# Text to display when the player is not holding anything
held-empty: '&bNon stai tenendo in mano niente.'
# Text to display when a shop failed creation due to an illegal item
illegal-item: '&cNon puoi usare uno o più di quegli item nei negozi.'
# Text to display when a shop failed creation due to using a shulker box when the shop uses it for storage:
no-shulker-item: '&cNon puoi usare una shulker box mentre il negozio la usa come contenitore.'
# Text to display when the player does not have enough items:
insufficient-items: |-
  &cTi mancano i seguenti oggetti per fare lo scambio:
  {%MISSINGITEMS%=  &b%AMOUNT% %ITEM%}
# Text to display when the shop does not have enough items:
shop-insufficient-items: |-
  &cA questo negozio mancano i seguenti oggetti per fare lo scambio:
  {%MISSINGITEMS%=  &b%AMOUNT% %ITEM%}
# Text to display when invalid arguments are submitted through the "/tradeshop" command:
invalid-arguments: '&bUsa &6/negozi aiuto &bper mostrare la pagina di aiuto!'
