multi-amount: '&7Il tuo moltiplicatore di scambi è %AMOUNT%.'
multi-update: '&7Il tuo moltiplicatore di scambi è stato impostato a%AMOUNT%.'
# Text to display when a player attempts to place a sign without placing the chest first:
no-chest: '&cDevi mettere una cassa sotto al cartello!'
# Text to display when a player attempts to run administrator commands:
no-command-permission: '&cNon hai il permesso!'
no-shop-permission: '&cNon hai il permesso di modificare quel negozio!'
# Text to display when a player attempts to trade while not having the `Trade` permission:
no-trade-permission: '&cNon puoi usare i negozi!'
# Text to display when a player is too far from a shop
no-sighted-shop: '&cNon ci sono negozi vicini!'
# Text to display when a player attempts to setup a shoptype they are not allowed to create:
no-ts-create-permission: '&cNon hai il permesso di creare questo tipo di negozio!'
# Text to display when a player attempts to destroy a shop they do not own:
no-ts-destroy: '&cNon puoi distruggere quel negozio!'
# Text to display when a player attempts to destroy a block with a shop sign attached to it:
destroy-shop-sign-first: '&cDevi distruggere il cartello prima.'
# Text to display when a player attempts to open a shop they do not own nor have been granted access to:
no-ts-open: '&cQuel negozio non ti appartiene.'
# Text to display upon a successful trade:
on-trade: "&7%SELLER% ti ha venduto: \n{%RECEIVEDLINES%=  &b%AMOUNT% %ITEM%} \n&7in cambio di:\
  \ \n{%GIVENLINES%=  &b%AMOUNT% %ITEM%}"
